<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Man</title>
</head>
<body>
<p th:text="'Name:' + ${person.getName()} + ', Age:' + ${person.getAge()}">VALUE</p>
<p th:text="'Id: ' + ${person.getId()}">VALUE</p>
<p th:text="'Email: ' + ${person.getEmail()}">VALUE</p>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Change"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
